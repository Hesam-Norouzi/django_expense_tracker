{% extends 'expenses/base.html' %}
{% block content %}
  <h2>Your Expenses</h2>
  <table>
    <tr>
      <th>Title</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
    {% for expense in expenses %}
    <tr>
      <td>{{ expense.title }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.date }}</td>
      <td>
        <form method="post" action="{% url 'delete_expense' expense.id %}">
          {% csrf_token %}
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
